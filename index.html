<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <h1 class="text-center lh-lg">Hangman Game / Galgenraten</h1>
    <div id="display" class="m-5">
        <p>Gesuchtes Wort:</p>
        <p id="displayedWord"></p>
        <p id="wordLength">Anzahl der Buchstaben: </p>
        <p>Versuche übrig: <span id="attempts"></span></p>
    </div>
    <main id="playground" class="d-flex flex-row">
    <div id="keyboard" class="p-2 col-6 align-items-center">
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>q</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>w</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>e</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>r</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>t</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>z</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>u</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>i</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>o</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>p</button>
        <br>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>a</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>s</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>d</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>f</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>g</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>h</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>j</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>k</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>l</button>
        <br>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>y</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>x</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>c</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>v</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>b</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>n</button>
        <button class="btn btn-primary btn-lg" onclick="guessLetter(this)" disabled>m</button>
    </div>
    

    <div class="hangmanImageContainer" class="p-2 col-6">
        <img src="images/hangman_0.jpg" alt="hangman default" id="hangmanImage" width="150px">
    </div>
    </main>
    <div class="m-5 font-italic">
        <p><u>Hinweis:</u> Alle Wörter werden kleingeschrieben.
            <br>
            Umlaute und Sonderzeichen kommen nicht vor.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script src="main.js"></script>
</body>
</html>
